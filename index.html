<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <div class="container">
                <a href="#!" class="header__logo">logo</a>
                <ul class="header__list">
                    <li class="header__item"><a href="#!" class="header__link">home</a></li>
                    <li class="header__item"><a href="#!" class="header__link">home</a></li>
                    <li class="header__item"><a href="#!" class="header__link">home</a></li>
                    <li class="header__item"><a href="#!" class="header__link">home</a></li>
                </ul>
            </div>
        </div>
        <img src="img/Untitled/fantasy.png" alt="" class="fantasy">
        <img src="img/Untitled/cloud1.png" alt="" data-speed="4" class="cloud cloud1">
        <img src="img/Untitled/cloud2.png" alt="" data-speed="-3" class="cloud cloud2">
        <img src="img/Untitled/cloud3.png" alt="" data-speed="5" class="cloud cloud3">
        <img src="img/Untitled/boat.png" alt="" data-speed="-7" class="boat">
        <div class="header__content">
            <h1 class="header__title">Parallax effect</h1>
        </div>
    </header>
    <main>
        <section class="parallax">
            <h2 class="parallax__title">parallax effect</h2>
            <div class="parallax__box">
                <img src="img/Parallax_3.png" alt="" class="parallax__banner">
                <img src="img/Parallax_4.png" alt="" data-speed="-5" class="parallax__ball layer1">
                <img src="img/Parallax_5.png" alt="" data-speed="5" class="parallax__ball layer2">
            </div>
        </section>
        <section class="timer">
            <div class="container">
                <div class="timer__item">
                    <p class="timer__num" data-num="322" >322</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-num="185" >185</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-num="246" >246</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-num="106" >108</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
            </div>
        </section>
        <section class="cards">
            <div class="container">
                <div class="card">
                    <div class="card__item"></div>
                </div>
                <div class="card">
                    <div class="card__item"></div>
                </div>
                <div class="card">
                    <div class="card__item"></div>
                </div>
                <div class="card">
                    <div class="card__item"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
